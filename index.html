<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>

	<meta charset="utf-8">

	<title>Заголовок</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.min.css">
	<link rel="stylesheet" href="css/main.min.css">

<body>
	<header>
		<div class="parallax-wrap">
			<div class="scene" id="scene">
				<div class="hand">				
					<div data-depth="0.50" class="layer"><img src="img/m1/hand.png" alt=""></div>
				</div>
				<div class="cloud-1">
					<div data-depth="0.30" class="layer"><img src="img/m1/cloud-1.png" alt=""></div>

					<div data-depth="0.10" class="layer"><img src="img/m1/cloud-2.png" alt=""></div>
				</div>

				</div>

					<div data-depth="0.30" class="layer"><img src="img/m1/cloud-4.png" alt=""></div>
				</div>
				<div class="form">
					<div class="layer" data-depth="0.20">
						<form action="#">

							<p class="form-italic-text">Monitor and Alert on all petrol bunks near to you</p>
							<p>Signup For <span>Free</span></p>
							<input type="text" placeholder="Your E-mail Adress">

						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="top-line-bg"></div>
		<div class="labels-bg"></div>
		<div class="container">
			<div class="row">
				<div class="top-line">
					<div class="col-lg-6 logo">
						<a href="#"><img src="img/m1/LOGO.png" alt=""></a>
					</div>
					<div class="col-lg-6 menu">
						<nav>
							<ul>
								<li><a href="#">Haw it work's</a></li>
								<li><a href="#">About us</a></li>
								<li><a href="#">Contact us</a></li>
								<li><a href="#">Blog</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="main">
					
				</div>
				<div class="labels">
					<ul>
						<li><img src="img/m1/evernote.png" alt="Evernote"></li>
						<li><img src="img/m1/microsoft.png" alt="Microsoft"></li>
						<li><img src="img/m1/google.png" alt="Google"></li>
						<li><img src="img/m1/sony.png" alt="Sony"></li>

					</ul>

			</div>

	<div class="maket2">
		
	</div>



	<!-- Load Scripts Start -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="libs/parallax-scene/jquery.parallax.js"></script>
	<script>
		$(document).ready(function(){
			$('#scene').parallax();
		});
	</script>
